<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Material Design - Responsive Table</title>
  <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>


  <link rel="stylesheet" href="css/style.css"/>

  <link rel="stylesheet" href="css/pagination.css"/>

</head>



<!--点击电影院名称，即可查看不同时间的放映安排-->
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="Cinema.html" th:href="@{/cinema}">热映电影</a>
    </div>
  </div>
  <!-- Collect the nav links, forms, and other content for toggling -->
</nav>


  <div id="demo">
  <h1>电影院信息展示</h1>
  <!--<h2>Table of my other Material Design works (list was updated 08.2015)</h2>-->
  
  <!-- Responsive table starts here -->
  <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
  <div class="table-responsive-vertical shadow-z-1">
  <!-- Table starts here -->
  <table id="table" class="table table-hover table-mc-light-blue">
      <thead>
        <tr>
          <!--<th>ID</th>-->
          <th>电影院名称</th>
          <th>地址</th>
          <!--<th>简介</th>-->
          <th>淘宝价格</th>
          <th>糯米价格</th>
          <th>时光网价格</th>

        </tr>
      </thead>

    <tbody>
    <tr th:each="cinema : ${cinemaInfo}" >
      <td th:text="${cinema.name}">加勒比海盗</td>
      <!--&lt;!&ndash;<td th:text="${reserveMes.time}">2016-3-19</td>&ndash;&gt;-->
      <td th:text="${cinema.adress}">2016-3-19
        12:23:23
      </td>
      <td th:text="(${cinema.price1})">23元起
      </td>
      <td th:text="(${cinema.price2})">23元起</td>
      <td th:text="(${cinema.price3})">23元起</td>
    </tr>
    </tbody>
    </table>

    <ul class="pagination modal-6">
      <li><a href="#" class="prev">&laquo;</a></li>
      <li> <a href="#">1</a></li>
      <li><a href="#" class="active">2</a></li>
      <li> <a href="#">3</a></li>
      <li><a href="#" class="next">&raquo;</a></li>
    </ul>

  </div>


</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="js/index.js"></script>

</body>
</html>
