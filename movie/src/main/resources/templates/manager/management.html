    <h2> distribution</h2>
    <div id="ld" style="width:1100px;height:500px;"></div>
    <div class="err-msg"></div>
</div>

<div th:include="footer :: copy"></div>
<!--Scripts-->
<script src="../../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>

<script src="../../static/js/china.js" th:src="@{/js/china.js}"></script>

<script type="text/javascript" th:inline="javascript">
var hotelChart = echarts.init(document.getElementById('ld'));


var option = {
	    tooltip: {
	        trigger: 'item',
	        formatter: '{b}'
	    },
	    series: [
	        {
	            name: '中国',
	            type: 'map',
	            mapType: 'china',
	            selectedMode : 'multiple',
	            label: {
	                normal: {
	                    show: true
	                },
	                emphasis: {
	                    show: true
	                }
	            },
	            data:[
	                {name:'广东', selected:true}
	            ]
	        }
	    ]
	};
hotelChart.setOption(option);
</script>
